group 'com.jim'
version '1.0-SNAPSHOT'

apply plugin: 'antlr'
apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


generateGrammarSource {
    maxHeapSize = "512m"
    arguments += ["-visitor", "-long-messages"]
}
